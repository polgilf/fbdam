version: v1.0
name: Demo balanced allocation
status: demo

data:
  items_csv: ../data/demo/items.csv
  nutrients_csv: ../data/demo/nutrients.csv
  households_csv: ../data/demo/households.csv
  requirements_csv: ../data/demo/requirements_balanced.csv
  item_nutrients_csv: ../data/demo/item_nutrients.csv
  household_item_bounds_csv: ../data/demo/household_item_bounds.csv
  params_yaml: ../data/demo/params.yaml

model:
  description: |
    Balanced allocation example mirroring the README walkthrough. Maintains
    moderate fairness dials with a meaningful budget and lambda penalty.
  dials:
    alpha: 0.25
    beta: 0.15
    gamma: 0.10
    kappa: 0.05
    rho: 0.20
    omega: 0.30
  budget: 1500
  lambda: 0.8
  constraints:
    - ref: nutrition_utility_mapping
    - ref: fairshare_deviation_identity
    - ref: household_equity_aggregate_cap
    - ref: item_supply_limit
    - ref: purchase_budget_limit
  objectives:
    - ref: sum_utility

solver:
  name: appsi_highs
  options:
    time_limit: 10
    log_to_console: True
    log_file: solver.log
